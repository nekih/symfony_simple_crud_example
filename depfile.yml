paths:
  - ./src
exclude_files:
  - .*test.*
layers:
  - name: Application
    collectors:
      - type: className
        regex: App\\Application\\.*
  - name: Infrastructure
    collectors:
      - type: className
        regex: App\\Infrastructure\\.*
  - name: Domain
    collectors:
      - type: className
        regex: App\\Domain\\.*
  - name: UI
    collectors:
      - type: className
        regex: App\\UI\\.*
ruleset:
  Application:
    - Infrastructure
    - Domain
  Domain:
  Infrastructure:
    - Domain
  UI:
    - Application
    - Infrastructure